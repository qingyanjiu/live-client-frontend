<div nz-row>
  <div nz-col
       nzSpan="12"
       [ngStyle]="{'height':height+'px'}"
       class="signup-div">
    <div nz-row>
      <div nz-col nzSpan="4"></div>
      <div nz-col nzSpan="16" class="sign-form-div">
        <div class="sign-title">Sign in</div>
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-control>
              <nz-input-group nzPrefixIcon="anticon anticon-user">
                <input type="text" nz-input formControlName="userName" placeholder="Username" [nzSize]="'large'">
              </nz-input-group>
              <nz-form-explain *ngIf="validateForm.get('userName').dirty && validateForm.get('userName').errors">Please input your username!</nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <nz-input-group nzPrefixIcon="anticon anticon-lock">
                <input type="password" nz-input formControlName="password" placeholder="Password" [nzSize]="'large'">
              </nz-input-group>
              <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">Please input your Password!</nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <button nz-button class="login-form-button" [nzType]="'primary'" [nzSize]="'large'">Sign in</button>
              <!--<div class="forgot-pass">-->
                <!--<a class="login-form-forgot" class="login-form-forgot">Forgot password</a>-->
              <!--</div>-->
            </nz-form-control>
          </nz-form-item>
        </form>
      </div>
      <div nz-col nzSpan="4"></div>
    </div>
  </div>



  <div nz-col
       nzSpan="12"
       [ngStyle]="{'height':height+'px'}"
       class="signin-div">
    <div nz-row>
      <div nz-col nzSpan="4"></div>
      <div nz-col nzSpan="16" class="sign-form-div">
        <div class="sign-title">Sign up</div>
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-control>
              <nz-input-group nzPrefixIcon="anticon anticon-user">
                <input type="text" nz-input formControlName="userName" placeholder="Username" [nzSize]="'large'">
              </nz-input-group>
              <nz-form-explain *ngIf="validateForm.get('userName').dirty && validateForm.get('userName').errors">Please input your username!</nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <nz-input-group nzPrefixIcon="anticon anticon-lock">
                <input type="password" nz-input formControlName="password" placeholder="Password" [nzSize]="'large'">
              </nz-input-group>
              <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">Please input your Password!</nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <button nz-button class="login-form-button" [nzType]="'primary'" [nzSize]="'large'">Sign up</button>
              <!--<div class="forgot-pass">-->
                <!--<a class="login-form-forgot" class="login-form-forgot">&nbsp;</a>-->
              <!--</div>-->
            </nz-form-control>
          </nz-form-item>
        </form>
      </div>
      <div nz-col nzSpan="4"></div>
    </div>
  </div>
</div>
